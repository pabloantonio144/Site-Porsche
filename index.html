<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./assets/favicon-porsche.ico" type="image/x-icon">
    <title>Porsche</title>
  </head>
  <body>
    <div id="container">
      <header class="header">
        <a href="">
          <img src="./assets/porsche-logo.svg" alt="porsche-logo" />
        </a>
      </header>

      <main class="content">
        <section class="secao-carro">
          <div class="imagem-carro">
            <img
              width="300px"
              src="./assets/p-br-r1.jpeg"
              alt="porsche-carro"/>
          </div>
        </section>

        <section class="definicoes-carro">
        <h2 class="title">
            The Porsche
        </h2>

        <div>
            <img src="./assets/911-logo.svg" alt="911-logo"/>
        </div>

        <h3 class="subtitle">
            911 Turbos S (2024)
        </h3>
        <p class="description">Ic√¥nico carro esportivo com motor montado na traseira e desempenho superior.</p>

        <section class="colors">
            <h3>Cores do Exterior</h3>

            <ul class="colors-palette">
                <li>
                    <span class="br selected" style="background: #efefef"></span>
                </li>
                <li>
                    <span class="pt" style="background: #000000"></span>
                </li>
                <li>
                    <span class="vm" style="background: #cc0033"></span>
                </li>
                <li>
                    <span class="am" style="background: #ffcc00"></span>
                </li>
            </ul>
        </section>

        <section class="wheels">
            <h3>Rodas</h3>
            <ul class="wheels-collection">
                <li>
                    <span class="r1 selected" style="background-position: 0px 75%"></span>
                </li>
                <li>
                    <span class="r2" style="background-position: 0px 87.5%"></span>
                </li>
                <li>
                    <span class="r3" style="background-position: 0px 0%"></span>
                </li>
                <li>
                    <span class="r4" style="background-position: 0px 100%"></span>
                </li>
            </ul>
        </section>
        </section>
      </main>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
